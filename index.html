<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== font ==========-->
    <!--========== Styles ==========-->
    <link rel="stylesheet" href="./styles.css">
    <title>QR code component</title>
</head>
<body>
    <main class="main-container">
        <section class="card-section">
            <figure class="qr-code">
                <img src="./assets/images/image-qr-code.png" alt="Qr code">
            </figure>
            <div class="card-info">
                <h1 class="card-info__title">Improve your front-end skills by building projects</h1>
                <p class="card-info__description">Scan the QR code to visit Frontend Mentor and take your coding skills yo the next level</p>
            </div>
        </section>
    </main>
</body>
</html>
