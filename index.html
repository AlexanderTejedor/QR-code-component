<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== font ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!--========== Styles ==========-->
    <link rel="stylesheet" href="./styles.css">
    <title>QR code component</title>
</head>
<body>
    <main class="main-container">
        <section class="card-section">
            <figure class="qr-code">
                <img src="./assets/images/image-qr-code.png" alt="Qr code">
            </figure>
            <div class="card-info">
                <h1 class="card-info__title">Improve your front-end skills by building projects</h1>
                <p class="card-info__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </section>
    </main>
</body>
</html>
